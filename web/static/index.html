<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Raytracer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar with Controls -->
        <div class="sidebar">
            <div class="sidebar-content">
                <!-- Scene Configuration -->
                <div class="control-section">
                <div class="section-header active" data-section="scene">
                    <span>Scene Configuration</span>
                    <span class="section-toggle">▼</span>
                </div>
                <div class="section-content expanded" id="scene-content">
                    <div class="control-group">
                        <label for="scene">Scene Type:</label>
                        <select id="scene">
                            <option value="cornell-box">Cornell Box</option>
                            <option value="basic">Basic Scene</option>
                            <option value="sphere-grid">Sphere Grid</option>
                            <option value="triangle-mesh-sphere">Triangle Mesh Sphere</option>
                            <option value="dragon">Dragon PLY Mesh</option>
                        </select>
                    </div>
                    
                    <!-- Scene-specific options will be inserted here -->
                    <div id="sceneOptions"></div>
                </div>
            </div>

            <!-- Render Quality -->
            <div class="control-section">
                <div class="section-header active" data-section="quality">
                    <span>Render Quality</span>
                    <span class="section-toggle">▼</span>
                </div>
                <div class="section-content expanded" id="quality-content">
                    <div class="control-group">
                        <label for="width" class="tooltip" data-tooltip="Render width in pixels">Image Width:</label>
                        <input type="number" id="width" value="400" step="50">
                    </div>
                    
                    <div class="control-group">
                        <label for="height" class="tooltip" data-tooltip="Render height in pixels">Image Height:</label>
                        <input type="number" id="height" value="400" step="50">
                    </div>
                    
                    <div class="control-group">
                        <label for="maxSamples" class="tooltip" data-tooltip="Higher values = better quality, slower render">Max Samples per Pixel:</label>
                        <input type="number" id="maxSamples" value="800" step="10">
                    </div>
                    
                    <div class="control-group">
                        <label for="maxPasses" class="tooltip" data-tooltip="Number of progressive updates during render">Progressive Passes:</label>
                        <input type="number" id="maxPasses" value="10" step="1">
                    </div>
                </div>
            </div>

            <!-- Advanced Settings -->
            <div class="control-section">
                <div class="section-header" data-section="advanced">
                    <span>Advanced Settings</span>
                    <span class="section-toggle">▼</span>
                </div>
                <div class="section-content" id="advanced-content">
                    <div class="control-group">
                        <label for="rrMinBounces" class="tooltip" data-tooltip="Minimum ray bounces before termination probability">Russian Roulette Min Bounces:</label>
                        <input type="number" id="rrMinBounces" value="" step="1">
                    </div>
                    
                    <div class="control-group">
                        <label for="rrMinSamples" class="tooltip" data-tooltip="Minimum samples before Russian Roulette kicks in">Russian Roulette Min Samples:</label>
                        <input type="number" id="rrMinSamples" value="" step="1">
                    </div>
                    
                    <div class="control-group">
                        <label for="adaptiveMinSamples" class="tooltip" data-tooltip="Minimum samples as percentage of max (0.15 = 15%)">Adaptive Min Samples:</label>
                        <input type="number" id="adaptiveMinSamples" value="" step="0.01" min="0.01" max="1.0">
                    </div>
                    
                    <div class="control-group">
                        <label for="adaptiveThreshold" class="tooltip" data-tooltip="Relative error threshold for adaptive sampling">Adaptive Threshold:</label>
                        <input type="number" id="adaptiveThreshold" value="" step="0.001" min="0.001" max="0.5">
                    </div>
                </div>
            </div>
            </div>

            <!-- Action Buttons -->
            <div class="button-group">
                <button id="startBtn" class="btn-primary">Start Render</button>
                <button id="stopBtn" class="btn-secondary" disabled>Stop</button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="render-area">
                <div class="image-container">
                    <div id="noImage" class="no-image">Click "Start Render" to begin</div>
                    <img id="renderImage" class="render-image" style="display: none;" alt="Rendered image">
                </div>

                <div class="stats-panel">
                    <h3>Render Statistics</h3>
                    
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                    </div>
                    
                    <!-- Status -->
                    <div id="status" class="status idle">Ready to render</div>
                    
                    <div class="stats-item">
                        <span class="stats-label">Pass:</span>
                        <span id="currentPass" class="stats-value">-</span>
                    </div>
                    
                    <div class="stats-item">
                        <span class="stats-label">Total Passes:</span>
                        <span id="totalPasses" class="stats-value">-</span>
                    </div>
                    
                    <div class="stats-item">
                        <span class="stats-label">Avg Samples:</span>
                        <span id="avgSamples" class="stats-value">-</span>
                    </div>
                    
                    <div class="stats-item">
                        <span class="stats-label">Total Samples:</span>
                        <span id="totalSamples" class="stats-value">-</span>
                    </div>
                    
                    <div class="stats-item">
                        <span class="stats-label">Total Pixels:</span>
                        <span id="totalPixels" class="stats-value">-</span>
                    </div>
                    
                    <div class="stats-item">
                        <span class="stats-label">Primitives:</span>
                        <span id="primitiveCount" class="stats-value">-</span>
                    </div>
                    
                    <div class="stats-item">
                        <span class="stats-label">Elapsed:</span>
                        <span id="elapsed" class="stats-value">-</span>
                    </div>
                    
                    <div id="inspectSection">
                        <h4>Object Inspector</h4>
                        <p style="font-size: 11px; color: #666; margin-bottom: 10px;">Click on the image to inspect objects</p>
                        <div id="inspectResult"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ProgressiveRaytracer {
            constructor() {
                this.eventSource = null;
                this.isRendering = false;
                this.limits = null; // Store server-provided limits
                this.bindEvents();
                this.initializeSections();
                this.loadSceneDefaults(); // Load initial defaults
            }

            bindEvents() {
                document.getElementById('startBtn').addEventListener('click', () => this.startRendering());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopRendering());
                document.getElementById('scene').addEventListener('change', () => this.loadSceneDefaults());
                
                // Add click handler to the rendered image for inspection
                document.getElementById('renderImage').addEventListener('click', (event) => this.handleImageClick(event));
                
                // Add section toggle handlers
                document.querySelectorAll('.section-header').forEach(header => {
                    header.addEventListener('click', () => this.toggleSection(header));
                });
            }

            initializeSections() {
                // Initialize collapsible sections
                document.querySelectorAll('.section-header').forEach(header => {
                    const isActive = header.classList.contains('active');
                    const sectionName = header.dataset.section;
                    const content = document.getElementById(`${sectionName}-content`);
                    
                    if (!isActive && content) {
                        content.classList.remove('expanded');
                    }
                });
            }

            toggleSection(header) {
                const sectionName = header.dataset.section;
                const content = document.getElementById(`${sectionName}-content`);
                const isExpanded = content.classList.contains('expanded');
                
                if (isExpanded) {
                    header.classList.remove('active');
                    content.classList.remove('expanded');
                } else {
                    header.classList.add('active');
                    content.classList.add('expanded');
                }
            }

            async loadSceneDefaults() {
                const scene = document.getElementById('scene').value;
                try {
                    const response = await fetch(`/api/scene-config?scene=${scene}`);
                    if (response.ok) {
                        const config = await response.json();
                        
                        // Update form controls with scene defaults
                        document.getElementById('width').value = config.defaults.width;
                        document.getElementById('height').value = config.defaults.height;
                        document.getElementById('maxSamples').value = config.defaults.samplesPerPixel;
                        document.getElementById('maxPasses').value = config.defaults.maxPasses;
                        document.getElementById('rrMinBounces').value = config.defaults.russianRouletteMinBounces;
                        document.getElementById('rrMinSamples').value = config.defaults.russianRouletteMinSamples;
                        document.getElementById('adaptiveMinSamples').value = config.defaults.adaptiveMinSamples;
                        document.getElementById('adaptiveThreshold').value = config.defaults.adaptiveThreshold;
                        
                        // Apply validation limits from server
                        this.applyLimits(config.limits);
                        
                        // Update scene-specific options
                        this.updateSceneOptions(config.sceneOptions || {});
                        
                        console.log(`Loaded defaults for ${scene}:`, config);
                    } else {
                        console.error('Failed to load scene config:', response.statusText);
                    }
                } catch (error) {
                    console.error('Error loading scene config:', error);
                }
            }

            applyLimits(limits) {
                this.limits = limits; // Store limits for validation
                
                // Apply limits to all form controls
                const controls = [
                    { id: 'width', limits: limits.width },
                    { id: 'height', limits: limits.height },
                    { id: 'maxSamples', limits: limits.maxSamples },
                    { id: 'maxPasses', limits: limits.maxPasses },
                    { id: 'rrMinBounces', limits: limits.russianRouletteMinBounces },
                    { id: 'rrMinSamples', limits: limits.russianRouletteMinSamples },
                    { id: 'adaptiveMinSamples', limits: limits.adaptiveMinSamples },
                    { id: 'adaptiveThreshold', limits: limits.adaptiveThreshold },
                ];

                controls.forEach(control => {
                    const element = document.getElementById(control.id);
                    if (element && control.limits) {
                        element.min = control.limits.min;
                        element.max = control.limits.max;
                    }
                });
            }

            updateSceneOptions(sceneOptions) {
                const container = document.getElementById('sceneOptions');
                container.innerHTML = ''; // Clear existing options
                
                Object.keys(sceneOptions).forEach(optionKey => {
                    const option = sceneOptions[optionKey];
                    const controlGroup = document.createElement('div');
                    controlGroup.className = 'control-group';
                    
                    const label = document.createElement('label');
                    label.setAttribute('for', optionKey);
                    label.textContent = this.formatLabel(optionKey) + ':';
                    controlGroup.appendChild(label);
                    
                    if (option.type === 'select') {
                        const select = document.createElement('select');
                        select.id = optionKey;
                        
                        option.options.forEach(optionValue => {
                            const optionElement = document.createElement('option');
                            optionElement.value = optionValue;
                            optionElement.textContent = this.formatOptionText(optionValue);
                            if (optionValue === option.default) {
                                optionElement.selected = true;
                            }
                            select.appendChild(optionElement);
                        });
                        
                        controlGroup.appendChild(select);
                    } else if (option.type === 'number') {
                        const input = document.createElement('input');
                        input.type = 'number';
                        input.id = optionKey;
                        input.value = option.default;
                        input.min = option.min;
                        input.max = option.max;
                        input.step = 1;
                        
                        controlGroup.appendChild(input);
                        
                        // Add tooltip to label
                        label.className = 'tooltip';
                        label.setAttribute('data-tooltip', `Range: ${option.min} - ${option.max}`);
                    }
                    
                    container.appendChild(controlGroup);
                });
            }

            formatLabel(key) {
                // Convert camelCase to readable labels
                switch (key) {
                    case 'cornellGeometry': return 'Cornell Geometry';
                    case 'sphereGridSize': return 'Grid Size';
                    case 'materialFinish': return 'Material Finish';
                    case 'dragonMaterialFinish': return 'Dragon Material';
                    default: return key.charAt(0).toUpperCase() + key.slice(1);
                }
            }

            formatOptionText(value) {
                // Format option values for display
                switch (value) {
                    case 'spheres': return 'Spheres';
                    case 'boxes': return 'Boxes';
                    case 'empty': return 'Empty';
                    case 'metallic': return 'Metallic';
                    case 'matte': return 'Matte';
                    case 'glossy': return 'Glossy';
                    case 'mirror': return 'Mirror';
                    case 'glass': return 'Glass';
                    case 'mixed': return 'Mixed';
                    case 'gold': return 'Gold';
                    case 'plastic': return 'Plastic';
                    case 'copper': return 'Copper';
                    default: return value.charAt(0).toUpperCase() + value.slice(1);
                }
            }

            buildUrlWithSceneParams(baseUrl, params) {
                // Build URL with scene-specific parameters
                let url = baseUrl;
                
                // Add scene-specific parameters if they exist
                if (params.cornellGeometry) {
                    url += url.includes('?') ? '&' : '?';
                    url += `cornellGeometry=${params.cornellGeometry}`;
                }
                if (params.sphereGridSize) {
                    url += url.includes('?') ? '&' : '?';
                    url += `sphereGridSize=${params.sphereGridSize}`;
                }
                if (params.materialFinish) {
                    url += url.includes('?') ? '&' : '?';
                    url += `materialFinish=${params.materialFinish}`;
                }
                if (params.dragonMaterialFinish) {
                    url += url.includes('?') ? '&' : '?';
                    url += `dragonMaterialFinish=${params.dragonMaterialFinish}`;
                }
                
                return url;
            }

            startRendering() {
                if (this.isRendering) return;

                // Validate parameters before starting
                const validation = this.validateParameters();
                if (!validation.isValid) {
                    this.setStatus('error', validation.error);
                    return;
                }

                const params = this.getParameters();
                const url = `/api/render?${new URLSearchParams(params).toString()}`;

                this.setStatus('rendering', 'Starting render...');
                this.isRendering = true;
                this.updateButtons();
                this.resetStats();

                this.eventSource = new EventSource(url);

                this.eventSource.onopen = () => {
                    console.log('SSE connection opened');
                    this.setStatus('rendering', 'Rendering...');
                };

                this.eventSource.addEventListener('progress', (event) => {
                    const data = JSON.parse(event.data);
                    this.updateProgress(data);
                });

                this.eventSource.addEventListener('complete', (event) => {
                    console.log('Rendering completed');
                    this.setStatus('complete', 'Rendering completed!');
                    this.stopRendering();
                });

                this.eventSource.addEventListener('error', (event) => {
                    console.error('SSE error:', event.data);
                    this.setStatus('error', `Error: ${event.data}`);
                    this.stopRendering();
                });

                this.eventSource.onerror = (event) => {
                    console.error('SSE connection error:', event);
                    // Only show generic connection error if we haven't already shown a specific error
                    const statusElement = document.getElementById('status');
                    if (!statusElement.classList.contains('error')) {
                        this.setStatus('error', 'Connection lost - please check your parameters and try again');
                    }
                    this.stopRendering();
                };
            }

            stopRendering() {
                if (this.eventSource) {
                    this.eventSource.close();
                    this.eventSource = null;
                }
                
                this.isRendering = false;
                this.updateButtons();
                
                if (document.getElementById('status').classList.contains('rendering')) {
                    this.setStatus('idle', 'Stopped');
                }
            }

            getParameters() {
                const params = {
                    scene: document.getElementById('scene').value,
                    width: document.getElementById('width').value,
                    height: document.getElementById('height').value,
                    maxSamples: document.getElementById('maxSamples').value,
                    maxPasses: document.getElementById('maxPasses').value,
                    rrMinBounces: document.getElementById('rrMinBounces').value,
                    rrMinSamples: document.getElementById('rrMinSamples').value,
                    adaptiveMinSamples: document.getElementById('adaptiveMinSamples').value,
                    adaptiveThreshold: document.getElementById('adaptiveThreshold').value
                };
                
                // Add scene-specific parameters
                const cornellGeometry = document.getElementById('cornellGeometry');
                if (cornellGeometry) {
                    params.cornellGeometry = cornellGeometry.value;
                }
                
                const sphereGridSize = document.getElementById('sphereGridSize');
                if (sphereGridSize) {
                    params.sphereGridSize = sphereGridSize.value;
                }
                
                const materialFinish = document.getElementById('materialFinish');
                if (materialFinish) {
                    params.materialFinish = materialFinish.value;
                }
                
                const sphereComplexity = document.getElementById('sphereComplexity');
                if (sphereComplexity) {
                    params.sphereComplexity = sphereComplexity.value;
                }
                
                const dragonMaterialFinish = document.getElementById('dragonMaterialFinish');
                if (dragonMaterialFinish) {
                    params.dragonMaterialFinish = dragonMaterialFinish.value;
                }
                
                return params;
            }

            validateParameters() {
                // Use server-provided limits if available, otherwise fall back to defaults
                const limits = this.limits || {
                    width: { min: 100, max: 2000 },
                    height: { min: 100, max: 2000 },
                    maxSamples: { min: 1, max: 10000 },
                    maxPasses: { min: 1, max: 100 },
                    russianRouletteMinBounces: { min: 1, max: 20 },
                    russianRouletteMinSamples: { min: 1, max: 50 },
                    adaptiveMinSamples: { min: 0.01, max: 1.0 },
                    adaptiveThreshold: { min: 0.001, max: 0.5 },
                };

                const width = parseInt(document.getElementById('width').value);
                const height = parseInt(document.getElementById('height').value);
                const maxSamples = parseInt(document.getElementById('maxSamples').value);
                const maxPasses = parseInt(document.getElementById('maxPasses').value);
                const rrMinBounces = parseInt(document.getElementById('rrMinBounces').value);
                const rrMinSamples = parseInt(document.getElementById('rrMinSamples').value);
                const adaptiveMinSamples = parseFloat(document.getElementById('adaptiveMinSamples').value);
                const adaptiveThreshold = parseFloat(document.getElementById('adaptiveThreshold').value);

                if (isNaN(width) || width < limits.width.min || width > limits.width.max) {
                    return { isValid: false, error: `Width must be between ${limits.width.min} and ${limits.width.max}` };
                }
                if (isNaN(height) || height < limits.height.min || height > limits.height.max) {
                    return { isValid: false, error: `Height must be between ${limits.height.min} and ${limits.height.max}` };
                }
                if (isNaN(maxSamples) || maxSamples < limits.maxSamples.min || maxSamples > limits.maxSamples.max) {
                    return { isValid: false, error: `Max samples must be between ${limits.maxSamples.min} and ${limits.maxSamples.max}` };
                }
                if (isNaN(maxPasses) || maxPasses < limits.maxPasses.min || maxPasses > limits.maxPasses.max) {
                    return { isValid: false, error: `Max passes must be between ${limits.maxPasses.min} and ${limits.maxPasses.max}` };
                }
                if (isNaN(rrMinBounces) || rrMinBounces < limits.russianRouletteMinBounces.min || rrMinBounces > limits.russianRouletteMinBounces.max) {
                    return { isValid: false, error: `RR Min Bounces must be between ${limits.russianRouletteMinBounces.min} and ${limits.russianRouletteMinBounces.max}` };
                }
                if (isNaN(rrMinSamples) || rrMinSamples < limits.russianRouletteMinSamples.min || rrMinSamples > limits.russianRouletteMinSamples.max) {
                    return { isValid: false, error: `RR Min Samples must be between ${limits.russianRouletteMinSamples.min} and ${limits.russianRouletteMinSamples.max}` };
                }
                if (isNaN(adaptiveMinSamples) || adaptiveMinSamples < limits.adaptiveMinSamples.min || adaptiveMinSamples > limits.adaptiveMinSamples.max) {
                    return { isValid: false, error: `Adaptive Min Samples must be between ${limits.adaptiveMinSamples.min} and ${limits.adaptiveMinSamples.max} (percentage of max samples)` };
                }
                if (isNaN(adaptiveThreshold) || adaptiveThreshold < limits.adaptiveThreshold.min || adaptiveThreshold > limits.adaptiveThreshold.max) {
                    return { isValid: false, error: `Adaptive Threshold must be between ${limits.adaptiveThreshold.min} and ${limits.adaptiveThreshold.max}` };
                }

                // Performance warnings
                if (width * height > 800 * 600 && maxSamples > 10000) {
                    return { isValid: false, error: 'Large images with high samples may be very slow. Try reducing resolution or samples.' };
                }

                return { isValid: true };
            }

            updateProgress(data) {
                // Update image
                const img = document.getElementById('renderImage');
                const noImage = document.getElementById('noImage');
                
                img.src = `data:image/png;base64,${data.imageData}`;
                img.style.display = 'block';
                noImage.style.display = 'none';

                // Update progress bar
                const progress = (data.passNumber / data.totalPasses) * 100;
                document.getElementById('progressFill').style.width = `${progress}%`;

                // Update stats
                document.getElementById('currentPass').textContent = data.passNumber;
                document.getElementById('totalPasses').textContent = data.totalPasses;
                document.getElementById('avgSamples').textContent = data.stats.averageSamples.toFixed(1);
                document.getElementById('totalSamples').textContent = data.stats.totalSamples.toLocaleString();
                document.getElementById('totalPixels').textContent = data.stats.totalPixels.toLocaleString();
                document.getElementById('primitiveCount').textContent = data.stats.primitiveCount.toLocaleString();
                document.getElementById('elapsed').textContent = `${(data.elapsedMs / 1000).toFixed(1)}s`;

                // Update status
                this.setStatus('rendering', `Pass ${data.passNumber}/${data.totalPasses} - ${data.stats.averageSamples.toFixed(1)} samples/pixel`);

                if (data.isComplete) {
                    setTimeout(() => {
                        this.setStatus('complete', 'Rendering completed!');
                        this.stopRendering();
                    }, 100);
                }
            }

            resetStats() {
                document.getElementById('progressFill').style.width = '0%';
                document.getElementById('currentPass').textContent = '-';
                document.getElementById('totalPasses').textContent = '-';
                document.getElementById('avgSamples').textContent = '-';
                document.getElementById('totalSamples').textContent = '-';
                document.getElementById('totalPixels').textContent = '-';
                document.getElementById('primitiveCount').textContent = '-';
                document.getElementById('elapsed').textContent = '-';
            }

            setStatus(type, message) {
                const status = document.getElementById('status');
                status.className = `status ${type}`;
                status.textContent = message;
            }

            updateButtons() {
                document.getElementById('startBtn').disabled = this.isRendering;
                document.getElementById('stopBtn').disabled = !this.isRendering;
            }

            async handleImageClick(event) {
                const img = event.target;
                const rect = img.getBoundingClientRect();
                
                // Calculate click coordinates relative to the image
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                // Convert to pixel coordinates based on image scale
                const scaleX = img.naturalWidth / rect.width;
                const scaleY = img.naturalHeight / rect.height;
                
                const pixelX = Math.floor(x * scaleX);
                const pixelY = Math.floor(y * scaleY);
                
                // Get current render parameters
                const params = this.getParameters();
                
                try {
                    // Build inspect URL with scene-specific parameters
                    const baseUrl = `/api/inspect?scene=${params.scene}&width=${params.width}&height=${params.height}&x=${pixelX}&y=${pixelY}`;
                    const url = this.buildUrlWithSceneParams(baseUrl, params);
                    
                    const response = await fetch(url);
                    
                    if (response.ok) {
                        const result = await response.json();
                        this.displayInspectResult(result, pixelX, pixelY);
                    } else {
                        const error = await response.json();
                        this.displayInspectError(error.error || 'Inspection failed');
                    }
                } catch (error) {
                    console.error('Inspection error:', error);
                    this.displayInspectError('Network error during inspection');
                }
            }

            displayInspectResult(result, pixelX, pixelY) {
                const resultDiv = document.getElementById('inspectResult');
                
                if (!result.hit) {
                    resultDiv.innerHTML = `
                        <div style="padding: 8px; background: #f8f9fa; border-radius: 4px; border-left: 3px solid #6c757d;">
                            <strong>Pixel (${pixelX}, ${pixelY})</strong><br>
                            No object hit - background/sky
                        </div>
                    `;
                    return;
                }
                
                // Extract material and geometry properties
                const materialProps = result.properties.material || {};
                const geometryProps = result.properties.geometry || {};
                
                // Format material information
                let materialInfo = `<strong>Material:</strong> ${result.materialType}<br>`;
                
                if (result.materialType === 'lambertian' && materialProps.albedo) {
                    const albedo = materialProps.albedo;
                    let colorSwatch = '';
                    if (materialProps.color) {
                        colorSwatch = `<span style="display: inline-block; width: 16px; height: 16px; background: ${materialProps.color}; border: 1px solid #ccc; border-radius: 2px; margin-left: 8px; vertical-align: middle;"></span>`;
                    }
                    materialInfo += `&nbsp;&nbsp;Albedo: (${albedo[0].toFixed(3)}, ${albedo[1].toFixed(3)}, ${albedo[2].toFixed(3)})${colorSwatch}<br>`;
                }
                
                if (result.materialType === 'metal') {
                    if (materialProps.albedo) {
                        const albedo = materialProps.albedo;
                        let colorSwatch = '';
                        if (materialProps.color) {
                            colorSwatch = `<span style="display: inline-block; width: 16px; height: 16px; background: ${materialProps.color}; border: 1px solid #ccc; border-radius: 2px; margin-left: 8px; vertical-align: middle;"></span>`;
                        }
                        materialInfo += `&nbsp;&nbsp;Albedo: (${albedo[0].toFixed(3)}, ${albedo[1].toFixed(3)}, ${albedo[2].toFixed(3)})${colorSwatch}<br>`;
                    }
                    if (materialProps.fuzzness !== undefined) {
                        materialInfo += `&nbsp;&nbsp;Fuzzness: ${materialProps.fuzzness.toFixed(3)}<br>`;
                    }
                }
                
                if (result.materialType === 'dielectric' && materialProps.refractiveIndex) {
                    materialInfo += `&nbsp;&nbsp;Refractive Index: ${materialProps.refractiveIndex.toFixed(3)}<br>`;
                }
                
                if (result.materialType === 'emissive' && materialProps.emission) {
                    const emission = materialProps.emission;
                    materialInfo += `&nbsp;&nbsp;Emission: (${emission[0].toFixed(3)}, ${emission[1].toFixed(3)}, ${emission[2].toFixed(3)})<br>`;
                }
                
                if (result.materialType === 'layered') {
                    materialInfo += `&nbsp;&nbsp;Outer: ${materialProps.outer?.type || 'unknown'}<br>`;
                    if (materialProps.outer?.properties?.refractiveIndex) {
                        materialInfo += `&nbsp;&nbsp;&nbsp;&nbsp;Refractive Index: ${materialProps.outer.properties.refractiveIndex.toFixed(3)}<br>`;
                    }
                    materialInfo += `&nbsp;&nbsp;Inner: ${materialProps.inner?.type || 'unknown'}<br>`;
                    if (materialProps.inner?.properties?.albedo) {
                        const albedo = materialProps.inner.properties.albedo;
                        let innerColorSwatch = '';
                        if (materialProps.inner.properties.color) {
                            innerColorSwatch = `<span style="display: inline-block; width: 16px; height: 16px; background: ${materialProps.inner.properties.color}; border: 1px solid #ccc; border-radius: 2px; margin-left: 8px; vertical-align: middle;"></span>`;
                        }
                        materialInfo += `&nbsp;&nbsp;&nbsp;&nbsp;Albedo: (${albedo[0].toFixed(3)}, ${albedo[1].toFixed(3)}, ${albedo[2].toFixed(3)})${innerColorSwatch}<br>`;
                    }
                    if (materialProps.inner?.properties?.fuzzness !== undefined) {
                        materialInfo += `&nbsp;&nbsp;&nbsp;&nbsp;Fuzzness: ${materialProps.inner.properties.fuzzness.toFixed(3)}<br>`;
                    }
                }
                
                if (result.materialType === 'mixed') {
                    if (materialProps.description) {
                        materialInfo += `&nbsp;&nbsp;Mix: ${materialProps.description}<br>`;
                    }
                    materialInfo += `&nbsp;&nbsp;Material 1: ${materialProps.material1?.type || 'unknown'}<br>`;
                    if (materialProps.material1?.properties?.albedo) {
                        const albedo = materialProps.material1.properties.albedo;
                        let color1Swatch = '';
                        if (materialProps.material1.properties.color) {
                            color1Swatch = `<span style="display: inline-block; width: 16px; height: 16px; background: ${materialProps.material1.properties.color}; border: 1px solid #ccc; border-radius: 2px; margin-left: 8px; vertical-align: middle;"></span>`;
                        }
                        materialInfo += `&nbsp;&nbsp;&nbsp;&nbsp;Albedo: (${albedo[0].toFixed(3)}, ${albedo[1].toFixed(3)}, ${albedo[2].toFixed(3)})${color1Swatch}<br>`;
                    }
                    materialInfo += `&nbsp;&nbsp;Material 2: ${materialProps.material2?.type || 'unknown'}<br>`;
                    if (materialProps.material2?.properties?.albedo) {
                        const albedo = materialProps.material2.properties.albedo;
                        let color2Swatch = '';
                        if (materialProps.material2.properties.color) {
                            color2Swatch = `<span style="display: inline-block; width: 16px; height: 16px; background: ${materialProps.material2.properties.color}; border: 1px solid #ccc; border-radius: 2px; margin-left: 8px; vertical-align: middle;"></span>`;
                        }
                        materialInfo += `&nbsp;&nbsp;&nbsp;&nbsp;Albedo: (${albedo[0].toFixed(3)}, ${albedo[1].toFixed(3)}, ${albedo[2].toFixed(3)})${color2Swatch}<br>`;
                    }
                    if (materialProps.material2?.properties?.fuzzness !== undefined) {
                        materialInfo += `&nbsp;&nbsp;&nbsp;&nbsp;Fuzzness: ${materialProps.material2.properties.fuzzness.toFixed(3)}<br>`;
                    }
                }
                
                // Format geometry information
                let geometryInfo = `<strong>Geometry:</strong> ${result.geometryType}<br>`;
                
                if (result.geometryType === 'sphere') {
                    if (geometryProps.center) {
                        const center = geometryProps.center;
                        geometryInfo += `&nbsp;&nbsp;Center: (${center[0].toFixed(3)}, ${center[1].toFixed(3)}, ${center[2].toFixed(3)})<br>`;
                    }
                    if (geometryProps.radius !== undefined) {
                        geometryInfo += `&nbsp;&nbsp;Radius: ${geometryProps.radius.toFixed(3)}<br>`;
                    }
                }
                
                if (result.geometryType === 'quad' || result.geometryType === 'quad_light') {
                    if (geometryProps.corner) {
                        const corner = geometryProps.corner;
                        geometryInfo += `&nbsp;&nbsp;Corner: (${corner[0].toFixed(3)}, ${corner[1].toFixed(3)}, ${corner[2].toFixed(3)})<br>`;
                    }
                    if (result.geometryType === 'quad_light' && geometryProps.area !== undefined) {
                        geometryInfo += `&nbsp;&nbsp;Area: ${geometryProps.area.toFixed(3)}<br>`;
                    }
                }
                
                if (result.geometryType === 'plane') {
                    if (geometryProps.point) {
                        const point = geometryProps.point;
                        geometryInfo += `&nbsp;&nbsp;Point: (${point[0].toFixed(3)}, ${point[1].toFixed(3)}, ${point[2].toFixed(3)})<br>`;
                    }
                }
                
                resultDiv.innerHTML = `
                    <div style="padding: 8px; background: #d4edda; border-radius: 4px; border-left: 3px solid #28a745;">
                        <strong>Pixel (${pixelX}, ${pixelY}) - Object Hit</strong><br>
                        ${materialInfo}
                        ${geometryInfo}
                        <strong>Distance:</strong> ${result.distance.toFixed(3)}<br>
                        <strong>Position:</strong> (${result.point[0].toFixed(3)}, ${result.point[1].toFixed(3)}, ${result.point[2].toFixed(3)})<br>
                        <strong>Normal:</strong> (${result.normal[0].toFixed(3)}, ${result.normal[1].toFixed(3)}, ${result.normal[2].toFixed(3)})<br>
                        <strong>Front Face:</strong> ${result.frontFace ? 'Yes' : 'No'}
                    </div>
                `;
            }

            displayInspectError(errorMessage) {
                const resultDiv = document.getElementById('inspectResult');
                resultDiv.innerHTML = `
                    <div style="padding: 8px; background: #f8d7da; border-radius: 4px; border-left: 3px solid #dc3545;">
                        <strong>Inspection Error:</strong><br>
                        ${errorMessage}
                    </div>
                `;
            }
        }

        // Initialize the application
        new ProgressiveRaytracer();
    </script>
</body>
</html>
